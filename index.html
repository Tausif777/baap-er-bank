<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Welcome to your <span class="font-semibold text-violet-700">Baap er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-violet-400 w-9/12 mx-auto mt-12 p-8 rounded-xl">
            <h3 class="text-3xl text-white mb-4 font-semibold">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-4 p-2 rounded-lg" type="email" name="" id="user-email" placeholder="Your email">
                <input class="w-9/12 block p-2 rounded-lg mb-4" type="password" name="" id="user-password" placeholder="Password">
                <button id="btn-submit" class="bg-violet-800 hover:bg-violet-950 p-2 rounded-lg text-white font-medium px-4">Submit</button>
            </div>
        </section>
    </main>
    <script src="JS/login.js"></script>
</body>
</html>
